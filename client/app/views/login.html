<div ng-controller="LoginCtrl" >
<div ng-show="authData">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Welcome on the iSCToolbox</h1>
        <div class="account-wall">
          <form class="form-signin">
            <h1>Hello, {{ $storage.name | capitalize }}</h1>
            <br>
            <button class="btn btn-lg btn-alert btn-block" type="submit" ng-click="logout()">
              Logout</button>
            <label class="checkbox pull-left">
              <p ng-if="authData">Logged in user: <strong>{{ authData.uid }}</strong></p>
              <p ng-if="error">Error: <strong>{{ error }}</strong></p>
            </label>
            <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
          </form>
        </div>
        <a href="#/register" class="text-center new-account">Create an account </a>
      </div>
    </div>
  </div>


</div>
<div ng-hide="authData">
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign in to continue to the iSCToolbox</h1>
      <div class="account-wall">
        <form class="form-signin">
          <input type="text" class="form-control" placeholder="Email" required autofocus ng-model="email">
          <input type="password" class="form-control" placeholder="Password" required ng-model="password">
          <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">
            Sign in</button>
          <label class="checkbox pull-left">
            <p ng-if="authData">Logged in user: <strong>{{ authData.uid }}</strong></p>
            <p ng-if="error">Error: <strong>{{ error.code }}</strong></p>
          </label>
          <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
        </form>
      </div>
      <a href="#/register" class="text-center new-account">Create an account </a>
    </div>
  </div>
</div>
</div>
</div>
