<div ng-controller="BrowserCtrl" >

  <div class="tree-browser">
    <a href="{{tree_path}}">File Browser</a>
    <js-tree id="jstree" tree-plugins="checkbox" tree-events="changed:changedCB" tree-ajax={{tree_path}} </js-tree>
  </div>
  <div class="form-inline center-block">
  <div class="form-group" >
  <button type="button" class="btn btn-default center-block" ng-click="refresh()">
    <span class="glyphicon glyphicon-refresh"></span> Refresh</button>
  <button type="button" class="btn btn-default center-block" ng-click="brainbrowser(relative_path)">
    <span class="glyphicon glyphicon-picture"></span> Visualize</button>
    </div>
    <div class="form-group" >
  <button type="button" class="btn btn-default center-block" ng-click="delete(path)">
    <span class="glyphicon glyphicon-remove"></span> Delete</button>
    <button type="button" class="btn btn-default center-block" ng-click="delete(path)"> <a target="_self" href="/download?id={{fileViewer}}" download="isct_download.zip"><span class="glyphicon glyphicon-download"></span> Download</a> </button>
  </div>
  </div>
  <div class="file-viewer">
    <pre><code>{{fileViewer}}</code></pre>
  </div>


</div>
